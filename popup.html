<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 5px 0;
        }

        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .toggle-container:last-child {
            border-bottom: none;
        }

        .toggle-label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .toggle-description {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff6719;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Substack Notes Blocker</h1>
        <p>Control your Substack experience</p>
    </div>

    <div class="toggle-container">
        <div>
            <div class="toggle-label">Block Notes Feed</div>
            <div class="toggle-description">Hide the notes feed from Substack</div>
        </div>
        <label class="switch">
            <input type="checkbox" id="blockNotes">
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-container">
        <div>
            <div class="toggle-label">Block Notifications</div>
            <div class="toggle-description">Hide the notification bell icon</div>
        </div>
        <label class="switch">
            <input type="checkbox" id="blockNotifications">
            <span class="slider"></span>
        </label>
    </div>

    <div class="status" id="status"></div>

    <div class="footer">
        Refresh the page after changing settings
    </div>

    <script src="popup.js"></script>
</body>
</html>
